<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas ordenadas o desordeandas</title>
</head>
<body>
    <!--Para hacer listados ordenados usamos ol y para desordenados usamos ul 
    Tambien podemos poner que queremos que use una letra o valor en las ordenados con type
     y que estas empiecen desde nosotros queramos con start="y el numero"-->
    <h1>Listas ordenadas o desordenadas</h1>
    <ul type="square">
        <li>España</li>
        <li>Vietnam</li>
        <li>Estasdos unidos</li>
    </ul>
    <ol type="A" start="4">
        <li>España</li>
        <li>Vietnam</li>
        <li>Estasdos unidos</li>
    </ol>
    <!--Despues podemos definir cosas con dl, para poner lo que queremos definir es dt y para describir es dd-->
<dl>
    <dt>España</dt> 
    <dd>Es un pais muy bonito</dd>
</dl>
</body>
</html>
