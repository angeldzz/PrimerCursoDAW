<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Angel Pinto">
        <title>Formulario Ejemplo</title>
    </head>
    <body>
        <form action="mailto" method="post" enctype="multipart/form-data">

<p>Introduzca su usuario:</p>
<p><input size="40" type="text" name="user" required maxlength="50" placeholder="Escribe el nombre de usuario que quieres tener"></p>
<hr>
<p>Introduzca su contraseña</p><input size="35" type="password" name="contraseña" required maxlength="50" placeholder="Escribe tu contraseña">
<hr>
<p>Introduzca su contraseña otra vez</p><input size="30" type="password" name="contraseña1" required maxlength="50" placeholder="Escribe tu contraseña otra vez">
<hr>
<p>Por que desea suscribirte</p><textarea rows="4" cols="60"></textarea>
</form>
<p>
    Seleccione un color 
    <select  name="color" id="cd">
        <option value="1">rojo</option>
        <option value="2">verde</option>
        <option value="3">rosa</option>
        <option value="4">morado</option>
    </select>
</p>
<hr>
    </body>
</html>
